<!DOCTYPE html>
<html lang="en" style="background: #ffffff; color: #1f2937;">
<head>
  <meta charset="UTF-8">
  <title>Book Your Event | Banana Mahal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- SEO & Description -->
  <meta name="description" content="Book your event at Banana Mahal - Premium Function Hall and Guest House. Secure online booking system.">
  <meta name="robots" content="index, follow">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Flatpickr Calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <link rel="stylesheet" href="assets/css/booking.css">
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-container">
    <a href="index.html" class="back-btn" title="Back to Home">
      <span>‚Üê</span>
    </a>
    <div class="nav-logo">
      <span>üçÉ</span>
      <span>Banana Mahal</span>
    </div>
  </div>
</nav>

<div class="booking-wrapper">
  <div class="booking-card">
    
    <div class="header">
      <h2>üçÉ Book Your Event</h2>
      <p class="subtitle">Banana Mahal - Function Hall & Guest House</p>
    </div>
    
    <form id="bookingForm">
      
      <div class="field">
        <select id="resource" required>
          <option value="">Select Venue</option>
          <option value="Function Hall">Function Hall</option>
          <option value="Guest House">Guest House</option>
        </select>
        <label>Venue Type</label>
      </div>
      
      <div class="field">
        <select id="eventType" required>
          <option value="">Select Purpose</option>
        </select>
        <label>Event Type</label>
      </div>
      
      <div class="field">
        <input type="text" id="startDate" placeholder="Click to select date" required readonly>
        <label>Start Date</label>
        <span class="calendar-icon">üìÖ</span>
      </div>
      
      <div class="field" id="endDateBox" style="display:none;">
        <input type="text" id="endDate" placeholder="Click to select check-out date" readonly>
        <label>End Date (Check-out)</label>
        <span class="calendar-icon">üìÖ</span>
      </div>
      
      <div class="field" id="slotBox">
        <select id="slot">
          <option value="FULL_DAY">Full Day</option>
          <option value="MORNING">Morning</option>
          <option value="AFTERNOON">Afternoon</option>
          <option value="EVENING">Evening</option>
          <option value="NIGHT">Night</option>
        </select>
        <label>Time Preference</label>
      </div>
      
      <div class="field">
        <input type="text" id="name" required maxlength="100" autocomplete="name">
        <label>Your Name</label>
      </div>
      
      <div class="field">
        <input type="tel" id="phone" pattern="[6-9][0-9]{9}" required maxlength="10" autocomplete="tel">
        <label>Mobile Number (10 digits)</label>
      </div>
      
      <div class="field">
        <input type="number" id="guests" min="1" max="10000" required>
        <label>Number of Guests</label>
      </div>
      
      <div class="field">
        <textarea id="message" rows="3" maxlength="500"></textarea>
        <label>Additional Message (Optional)</label>
      </div>
      
      <div id="availability" class="status"></div>
      
      <button type="submit" id="submitBtn">Request Booking</button>
      
      <p class="note">‚è≥ Booking will be confirmed within 24 hours via WhatsApp</p>
    </form>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
    
  </div>
</div>

<!-- Force Light Mode -->
<script>
  // Clear any stored dark mode preference
  localStorage.removeItem('theme');
  // Force light mode
  document.documentElement.removeAttribute('data-theme');
  document.documentElement.classList.remove('dark');
</script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="assets/js/booking.js"></script>
</body>
</html>
