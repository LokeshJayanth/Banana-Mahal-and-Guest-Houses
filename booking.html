<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Book Your Event | Banana Mahal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Flatpickr Calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <link rel="stylesheet" href="assets/css/booking.css">
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-container">
    <a href="index.html" class="back-btn" title="Back to Home">
      <span>â†</span>
    </a>
    <div class="nav-logo">
      <span>ğŸƒ</span>
      <span>Banana Mahal</span>
    </div>
    <button id="darkModeToggle" class="dark-mode-btn" title="Toggle Dark Mode">ğŸŒ“</button>
  </div>
</nav>

<div class="booking-wrapper">
  <div class="booking-card">
    
    <div class="header">
      <h2>ğŸƒ Book Your Event</h2>
      <p class="subtitle">Banana Mahal - Function Hall & Guest House</p>
    </div>
    
    <form id="bookingForm">
      
      <div class="field">
        <select id="resource" required>
          <option value="">Select Venue</option>
          <option value="Function Hall">Function Hall</option>
          <option value="Guest House">Guest House</option>
        </select>
        <label>Venue Type</label>
      </div>
      
      <div class="field">
        <select id="eventType" required>
          <option value="">Select Purpose</option>
        </select>
        <label>Event Type</label>
      </div>
      
      <div class="field">
        <input type="text" id="startDate" placeholder="Click to select date" required readonly>
        <label>Start Date</label>
        <span class="calendar-icon">ğŸ“…</span>
      </div>
      
      <div class="field" id="endDateBox" style="display:none;">
        <input type="text" id="endDate" placeholder="Click to select check-out date" readonly>
        <label>End Date (Check-out)</label>
        <span class="calendar-icon">ğŸ“…</span>
      </div>
      
      <div class="field" id="slotBox">
        <select id="slot">
          <option value="FULL_DAY">Full Day</option>
          <option value="MORNING">Morning</option>
          <option value="AFTERNOON">Afternoon</option>
          <option value="EVENING">Evening</option>
          <option value="NIGHT">Night</option>
        </select>
        <label>Time Preference</label>
      </div>
      
      <div class="field">
        <input type="text" id="name" required>
        <label>Your Name</label>
      </div>
      
      <div class="field">
        <input type="tel" id="phone" pattern="[0-9]{10}" required>
        <label>Mobile Number (10 digits)</label>
      </div>
      
      <div class="field">
        <input type="number" id="guests" min="1" required>
        <label>Number of Guests</label>
      </div>
      
      <div class="field">
        <textarea id="message" rows="3"></textarea>
        <label>Additional Message (Optional)</label>
      </div>
      
      <div id="availability" class="status"></div>
      
      <button type="submit" id="submitBtn">Request Booking</button>
      
      <p class="note">â³ Booking will be confirmed within 24 hours via WhatsApp</p>
    </form>
    
    <div class="back-link">
      <a href="index.html">â† Back to Home</a>
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="assets/js/booking.js"></script>
<script>
// Dark Mode Toggle - Synced with Homepage
const darkModeToggle = document.getElementById('darkModeToggle');

function toggleDarkMode() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  
  html.setAttribute('data-theme', newTheme);
  html.classList.toggle('dark');
  
  // Update button icon
  if (darkModeToggle) {
    darkModeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ“';
  }
  
  // Save preference
  localStorage.setItem('theme', newTheme);
}

if (darkModeToggle) {
  darkModeToggle.addEventListener('click', toggleDarkMode);
}

// Load Theme Preference from localStorage
const savedTheme = localStorage.getItem('theme') || 'light';
document.documentElement.setAttribute('data-theme', savedTheme);
if (savedTheme === 'dark') {
  document.documentElement.classList.add('dark');
  if (darkModeToggle) {
    darkModeToggle.textContent = 'â˜€ï¸';
  }
}
</script>
</body>
</html>
